<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Partner Revenue Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #23272b;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monthly Partner Revenue Report</h1>
    </header>
    <div class="container">
        <h2>Filter Options</h2>
        <form id="revenueReportForm">
            <div class="filter-group">
                <div class="form-group">
                    <label for="partner">Partner:</label>
                    <input type="text" id="partner" name="partner" placeholder="Enter partner name">
                </div>
                <div class="form-group">
                    <label for="product">Product:</label>
                    <input type="text" id="product" name="product" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Enter country">
                </div>
                <div class="form-group">
                    <label for="currency">Currency:</label>
                    <input type="text" id="currency" name="currency" placeholder="Enter currency">
                </div>
                <div class="form-group">
                    <label for="timeFilter">Time Filter:</label>
                    <select id="timeFilter" name="timeFilter">
                        <option value="daily">Daily</option>
                        <option value="monthly">Monthly</option>
                        <option value="annual">Annual</option>
                        <option value="range">Date Range</option>
                    </select>
                </div>
                <div class="form-group" id="dateRange" style="display: none;">
                    <label for="startDate">Date Range:</label>
                    <input type="date" id="startDate" name="startDate">
                    to
                    <input type="date" id="endDate" name="endDate">
                </div>
            </div>
            <button type="submit" class="btn">Generate Report</button>
        </form>

        <h2>Revenue Report</h2>
        <table id="revenueTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Partner</th>
                    <th>Month</th>
                    <th>Currency</th>
                    <th>Country</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product A</td>
                    <td>Partner X</td>
                    <td>December</td>
                    <td>USD</td>
                    <td>USA</td>
                    <td>$10,000</td>
                </tr>
                <tr>
                    <td>Product B</td>
                    <td>Partner Y</td>
                    <td>November</td>
                    <td>EUR</td>
                    <td>Germany</td>
                    <td>â‚¬7,500</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const timeFilter = document.getElementById('timeFilter');
        const dateRange = document.getElementById('dateRange');

        timeFilter.addEventListener('change', () => {
            if (timeFilter.value === 'range') {
                dateRange.style.display = 'block';
            } else {
                dateRange.style.display = 'none';
            }
        });

        document.getElementById('revenueReportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Revenue report generated based on the applied filters!");
            // Implement dynamic logic to populate revenueTable based on filters
        });
    </script>
</body>
</html>
